<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  <mat-card *ngFor="let winner of winners" [@scrollAnimation] style="width: 300px;">
    <mat-card-header>
      <mat-card-title>{{ winner.name }}</mat-card-title>
      <mat-card-subtitle>{{ winner.sport }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="winner.image" alt="{{ winner.name }}">
    <mat-card-content>
      <p>{{ winner.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
