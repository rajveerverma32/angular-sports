<div style="padding: 16px; display: flex; flex-wrap: wrap; gap: 16px; justify-content: center;">
  <mat-card *ngFor="let game of ongoingGames" style="max-width: 300px;">
    <img mat-card-image [src]="game.image" alt="{{ game.title }}" />
    <mat-card-header>
      <mat-card-title>{{ game.title }}</mat-card-title>
      <mat-card-subtitle>{{ game.sport }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ game.time }}</p>
    </mat-card-content>
  </mat-card>
</div>
