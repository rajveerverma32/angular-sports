<div style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; padding: 16px;">
  <mat-card *ngFor="let trophy of trophies" style="width: 300px;">
    <img mat-card-image [src]="trophy.image" alt="{{ trophy.name }}" />
    <mat-card-header>
      <mat-card-title>{{ trophy.name }}</mat-card-title>
      <mat-card-subtitle>{{ trophy.year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ trophy.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
